version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: ""
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "brodie"
    assignees:
      - "brodie"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: ""
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "brodie"
    assignees:
      - "brodie"
    commit-message:
      prefix: "docker"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: ""
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "brodie"
    assignees:
      - "brodie"
    commit-message:
      prefix: "ci"
      include: "scope"